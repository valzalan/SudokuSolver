<!DOCTYPE HTML>
<html>
<head>
  <title>Sudoku Solver</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Sudoku Solver</h1>
  <script>
    //draws the grid and assigns unique id to cells
    let tableString = "<table>";
    let div = document.createElement("div");
    let cellR = 1, cellC = 1;
    let cellId;
    for(i=1; i<12; i++){
      if(i == 4 || i == 8){
        tableString += '<tr class = "divider">';
        continue;
      }
        tableString += "<tr>";
      for(j=1; j<12; j++){
        if((j % 4) == 0){
          tableString += '<td class = "divider"></td>';
        }else{
          tableString += '<td><input type = "text" id = "'+ `r${cellR}c${cellC}`
          + '" onkeyup = "loadNumber(this.id, this, event)" maxlength = "1" onkeydown = "clearNumber(this.id, event)"></td>';
          cellC++;
        }
      }
      tableString += "</tr>";
      cellC = 1;
      cellR++;
    }
    tableString += "</table>";
    div.innerHTML = tableString;
    document.body.appendChild(div);
  </script>
  <table id = "button_container">
    <tr>
      <td class = "buttons">
        <button type = "button" onclick = "sudokuSolver()">Solve</button>
      </td>
      <td class = "buttons">
        <button type = "button" onclick = "clearGrid()">Clear</button>
      </td>

      </td>
  <script src = "sudoku.js"></script>
</body>
